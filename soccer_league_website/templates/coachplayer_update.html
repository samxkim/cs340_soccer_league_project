<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update {{ obj_name }}</title>
</head>
<body>
<h3>Update {{ obj_name }}:</h3>
<form id="update_{{ obj_name }}" action="/update_{{ Previous_Page }}/{{ obj_main[0] }}" method="post">
    <input type="hidden" name="{{ obj_name }}ID" value="{{ obj_main[0] }}">
    First name: <input type="text" name="fninput" value="{{ obj_main[1] }}"><br>
    Last name: <input type="text" name="lninput" value="{{ obj_main[2] }}"><br>
    Phone Number: <input type="text" name="phonenum" value="{{ obj_main[3] }}"><br>
    Email: <input type="text" name="email" size="30" value="{{ obj_main[4] }}"><br>
    Current Team: <select name="current_team">
    {% for team in teams %}
        {% if team[1] == obj_main[5] %}
            <option selected value="{{ team[0] }}">{{ team[1] }}</option>
        {% else %}
            <option value="{{ team[0] }}">{{ team[1] }}</option>
        {% endif %}
    {% endfor %}
</select><br>
    <input type="submit" value="Submit">
    <a href="{{ url_for(Previous_Page) }}">Back</a>
</form>
<br/>
</body>
</html>
